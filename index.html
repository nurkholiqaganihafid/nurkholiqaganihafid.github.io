      .project {

        background: white;

      }

      .project:hover {

        z-index: 2;
      }

      .project-popup {
        display: none;

        background: #fff;
        padding: 10px;
        margin-left: 5px;
        max-width: 300px;
        width: 80%;

        box-shadow: 0 3px 8px rgba(16, 20, 28, 0.15);
        z-index: 1001;
        text-align: left;
        font-size: 15px;
        top: 0;
        left: 100%;
      }

      .project:hover .project-popup {
        display: block;
      }

      .project .card-body {
        display: block;
        text-decoration: none;
        color: #000c1f;
        border-radius: 10px;
        height: 100%;
      }

      .card-footer p {
        margin: 0;
        font-weight: 500;
        line-height: 164%;
        font-size: 16px;
      }

      .card-footer .highlight {

      .image-holder {

      .image-holder img {

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const projects = [
          {
            name: "Tracking User Engagement with SQL, Excel, and Python Project",
            difficulty: "beginner",
            technology1: "python",
            technology2: "excel",
            technology3: "tableau",
            image: "assets/image/dummy-cover.jpg",
            url: "https://github.com/nurkholiqaganihafid/E_Commerce_Marketplace_Analysis/tree/main",
            description:
              "Brazilian E-Commerce Marketplace is a real commercial dataset containing information about 100 thousand orders from 2016 to 2018 in various markets in Brazil. Analysis that can be performed includes order status, price, payment, delivery, customer location, product attributes, and customer reviews.",
          },
          {
            name: "Building Conway's Game of Life in Python Project",
            difficulty: "intermediate",
            technology1: "sql",
            technology2: "streamlit",
            image:
              "https://365datascience.com/resources/projects/20-newsfeed_analysis_in_tableau.webp",
            url: "#",
          },
          {
            name: "Tracking User Engagement with SQL, Excel, and Python Project",
            difficulty: "beginner",
            technology1: "python",
            image: "assets/image/dummy-cover.jpg",
            url: "https://github.com/nurkholiqaganihafid/E_Commerce_Marketplace_Analysis/tree/main",
            description:
              "Brazilian E-Commerce Marketplace is a real commercial dataset containing information about 100 thousand orders from 2016 to 2018 in various markets in Brazil. Analysis that can be performed includes order status, price, payment, delivery, customer location, product attributes, and customer reviews.",
          },
          {
            name: "Machine Learning for User Classification Project",
            difficulty: "advanced",
            technology1: "streamlit",
            image:
              "https://365datascience.com/resources/projects/15-machine_learning_for_user_classification.webp",
            url: "#",
          },
          // Add more projects as needed
        ];

        const projectList = document.getElementById("projectList");
        const difficultyFilter = document.getElementById("difficultyFilter");
        const technologyFilter = document.getElementById("technologyFilter");

        function renderProjects() {
          const filteredProjects = projects.filter((project) => {
            const isDifficultyMatch =
              difficultyFilter.value === "all" ||
              project.difficulty === difficultyFilter.value;

            const isTechnologyMatch =
              technologyFilter.value === "all" ||
              [
                project.technology1,
                project.technology2,
                project.technology3,
              ].includes(technologyFilter.value);
            return isDifficultyMatch && isTechnologyMatch;
          });

          projectList.innerHTML = "";
          filteredProjects.forEach((project) => {
            const projectItem = document.createElement("div");
            projectItem.classList.add("project");

            // Create an array of technologies without undefined values
            const technologies = [
              project.technology1,
              project.technology2,
              project.technology3,
            ].filter((technology) => technology);

            projectItem.innerHTML = `
                        <a href="${
                          project.url
                        }" class="card-body" target="_blank">
                        <div class="image-holder">
                        <img src="${project.image}" alt="${project.name}">
                        </div>

                        <div class="card-footer">
                        <h3>${project.name}</h3>
                        <p>Difficulty: <span class="highlight">${
                          project.difficulty
                        }</span></p>
                        <p>Technology: <span class="highlight">${technologies.join(
                          ", "
                        )}</span></p>
                        </div>
                        </a>

                        <div class="project-popup">
                        <p>${project.description}</p>
                        </div>
                    `;
            projectList.appendChild(projectItem);
          });
        }

        difficultyFilter.addEventListener("change", renderProjects);
        technologyFilter.addEventListener("change", renderProjects);

        renderProjects();
      });

      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        const top = window.scrollY;
        if (top >= 50) {
          header.style.backgroundColor = "#000c1f";
        } else {
          header.style.backgroundColor = "transparent";
        }
      });
    </script>
